<div *ngIf="clan$ | async as clan" class="d-flex flex-column flex-grow-1">
  <div class="d-flex justify-content-between flex-row">
    <h2 class="d-flex">{{clan.displayName}}</h2>
    <div class="d-flex">
      <button mat-raised-button color="primary"
        *ngIf="(role$ | async) == roleEnum.Admin || (role$ | async) == roleEnum.Owner"
        [routerLink]="['manage']">Manage</button>
    </div>
  </div>
  <div>

  </div>
  <table mat-table [dataSource]="clan.members" class="mat-elevation-z8">
    <ng-container matColumnDef="clanRole">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element">
        <span>
          {{element.clanRole}}
        </span>
      </td>
    </ng-container>

    <!-- Discord Id Column -->
    <ng-container matColumnDef="discordId">
      <th mat-header-cell *matHeaderCellDef> DiscordId </th>
      <td mat-cell *matCellDef="let element">
        <span>
          {{element.discordId}}
        </span>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['clanRole', 'discordId', 'name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['clanRole', 'discordId', 'name']"></tr>

  </table>
</div>
