<h2>
  Create your own clan!
</h2>

<div class="d-flex flex-column">

  <mat-form-field subscriptSizing="dynamic">
    <input type="text" matInput [(ngModel)]="clanModel.name" placeholder="Clan Name" />
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" (click)="createClan()">Create</button>
</div>
